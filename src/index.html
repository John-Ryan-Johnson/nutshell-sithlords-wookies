<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sith-Lords Renaissance Faires</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand d-flex flex-inline"><h1>RENAISSANCE FAIRE</h1></a>
    <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#foodCards">FOOD<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#souvenirs">SOUVENIRS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#staff-collection">STAFF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#shows">SHOWS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#animals">ANIMAL RIDES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link hide" id="eventsLink" href="#events">EVENTS</a>
        </li>
      </ul>
    </div>
    <button id="loginButton" class="hide">LOGIN WITH GOOGLE</button>
    <button id="logoutButton" class="hide" onClick="history.go(0);">LOGOUT</button>
  </nav>
<!--JUMBOTRON-->
  <div class="jumbotron">
    <h1 class="display-4">WELCOME TO KING ARTHUR'S RENAISSANCE FAIRE</h1>
  </div>

<!--MAIN CONTENT-->
  <div id="foodCards" class="offset"></div>
  <div class="align-items-center offset" id="souvenirs"></div>
  <div id="staff-collection" class="align-items-center offset"></div>
  <div class="align-items-center offset" id="shows"></div>
  <div class="align-items-center offset" id="animals"></div>
  <div class="align-items-center offset hide" id="events"></div>

<!-- SINGLE VIEW OF EVENT -->
  <div class="align-items-center offset hide" id="single-view-event"></div>

<!--EDIT EVENT MODAL-->

<div class="modal fade" id="modalEditEvent" tabindex="-1" role="dialog" aria-labelledby="editEventModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modalDisplay">
      <div class="modal-header">
        <h5 class="modal-title" id="editEventModalTitle">Edit Event</h5>
        <button type="button" class="close buttonSaveEdit" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="modalBodyEditEvent" class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn buttonSaveEdit glowing" data-dismiss="modal">Close</button>
        <button id="button-save-edit-event" type="button" class="btn buttonSaveEdit glowing">Save</button>
      </div>
    </div>
  </div>


<!-- MODALS BELOW! -->

<!-- Staff section begin -->
<!-- Staff modal begin -->
<div class="modal" id="addStaffModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a staff member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modalStaffForm"></form>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" id="newStaffSubmit" class="newStaffSubmit btn btn-default">Submit</button>
      <button type="submit" id="editStaffSubmit" class="editStaffSubmit btn btn-default">Submit Edit</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Staff modal end  -->
<!-- Staff section end -->

<!-- Add A Souvenir Form Modal -->
<div class="modal" id="souvenirs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-new-souvenir-modal-title">Add New Souvenir</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="souvenirsModalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="save-new-souvenir-btn" class="save-new-souvenir-btn btn btn-default">Submit New Souvenir</button>
          <button type="submit" id="update-souvenir-btn" class="update-souvenir-btn btn btn-default">Save Changes </button>
        </div>
    </div>
  </div>
</div>

<!-- Add A Show Form Modal -->
<div class="modal fade" id="shows-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-new-show-modal-title">Add New Show</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="shows-modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="update-show-btn btn btn-default" id="update-show-btn">Save changes</button>
        <button type="button" class="save-new-show-btn btn btn-default" id="save-new-show-btn">Add New</button>
      </div>
    </div>
  </div>
</div>

<!-- ADD FOOD MODAL -->
<div class="modal" id="foodModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a food item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="foodModalBody" class="modal-body">
        <div id="modalFoodForm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="newFoodSubmit" class="newFoodSubmit btn btn-default">Submit New Food</button>
          <button type="submit" id="editFoodSubmit" class="editFoodSubmit btn btn-default">Submit Edit</button>
      </div>
    </div>
  </div>
</div>
<!-- ADD FOOD MODAL END -->

</body>
</html>
