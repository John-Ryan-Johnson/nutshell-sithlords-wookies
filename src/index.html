<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sith-Lords Reniassance Faires</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand d-flex flex-inline"><h1>RENIASSANCE FAIRE</h1></a>
    <div id="navbarNav" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#foodCards">FOOD<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#souvenirs">SOUVENIRS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#staff-collection">STAFF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#shows">SHOWS</a>
        </li>
      </ul>
    </div>
    <button id="loginButton" class="hide">LOGIN WITH GOOGLE</button>
    <button id="logoutButton" class="hide">LOGOUT</button>
  </nav>
<!--JUMBOTRON-->
  <div class="jumbotron">
    <h1 class="display-4">WELCOME TO<br>KING ARTHUR'S RENIASSANCE FAIRE</h1>
  </div>
  
<!--MAIN CONTENT-->
  <div id="foodCards"></div>
  <div class="align-items-center" id="souvenirs"></div>
  <div id="staff-collection" class="align-items-center"></div>
  <div class="align-items-center" id="shows"></div>

<!-- Add A Souvenir Form Modal -->
<div class="modal" id="souvenirs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-new-souvenir-modal-title">Add New Souvenir</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="souvenirsModalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
          <button type="submit" id="save-new-souvenir-btn" class="btn btn-primary">Submit New Souvenir</button>
          <button type="submit" id="update-souvenir-btn" class="btn btn-primary">Save Changes </button>
        </div>
    </div>
  </div>
</div>

<!-- Add A Show Form Modal -->
<div class="modal fade" id="shows-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-new-show-modal-title">Add New Show</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="shows-modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="update-show-btn">Save changes</button>
        <button type="button" class="btn btn-primary" id="save-new-show-btn">Add New</button>
      </div>
    </div>
  </div>
</div>

<!-- ADD FOOD MODAL -->
<div class="modal" id="foodModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a food item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="foodModalBody" class="modal-body">
        <div id="modalFoodForm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
          <button type="submit" id="newFoodSubmit" class="btn btn-primary">Submit New Food</button>
          <button type="submit" id="editFoodSubmit" class="btn btn-primary">Submit Edit</button>
      </div>
    </div>
  </div>
</div>  
<!-- ADD FOOD MODAL END -->

</body>
</html>
